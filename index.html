<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Carvan - Car Market</title>

        <link rel="stylesheet" href="/lib/bootstrap.min.css" />
        <link rel="stylesheet" href="/lib/fontawesome/css/all.min.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Teko:300,400,500,600,700&subset=latin,latin-ext"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Open+Sans:400italic,600italic,700italic,400,600,700,800&subset=latin,latin-ext"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Saira+Condensed:300,400,500,600,700,800&subset=latin,latin-ext"
        />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css?family=Roboto:400%7CSaira+Condensed:400%2C600%2C300%7COpen+Sans:400"
        />
        <link
            rel="stylesheet"
            type="text/css"
            href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
        />

        <script src="/lib/jquery.min.js"></script>
        <script src="/lib/bootstrap.bundle.min.js"></script>
        <script src="/lib/slick.min.js"></script>

        <link rel="stylesheet" href="/css/style.css" />
    </head>
    <body>
        <!-- HEADER BEGIN -->
        <header>
            <div class="container">
                <div class="header__content">
                    <div class="header--left d-flex align-items-center">
                        <div class="header__logo">
                            <h1 class="header__logo-text font-weight-bolder">
                                CARVAN
                            </h1>
                        </div>
                    </div>
                    <div class="header--right flex-grow-1 d-flex flex-column">
                        <div
                            class="header__top-bar row align-items-center justify-content-between"
                        >
                            <div
                                class="header__marquee col-6 d-flex align-items-center"
                            >
                                <marquee direction="left">
                                    <span
                                        >Hot days! - <span>50%</span> Get ready
                                        for summer!</span
                                    >
                                    <span
                                        >Save up to <span>40%</span> Hurry
                                        limited offer!</span
                                    >
                                </marquee>
                            </div>
                            <div
                                class="header__meta col-6 d-flex justify-content-end"
                            >
                                <div class="header__meta-item ml-3">
                                    <i class="fa-regular fa-clock mr-1"></i> Mon
                                    - Fri : 09am to 06pm
                                </div>
                                <div class="header__meta-item ml-3">
                                    <i class="fa-solid fa-phone mr-1"></i> +1
                                    800 789 0000
                                </div>
                            </div>
                        </div>
                        <div class="header__nav flex-grow-1 d-flex">
                            <nav
                                id="mainNav"
                                class="navbar navbar-expand-lg navbar-light p-0 align-items-stretch"
                            >
                                <div
                                    class="collapse navbar-collapse align-items-stretch"
                                    id="navbarNav"
                                >
                                    <ul class="navbar-nav">
                                        <li class="nav-item d-flex">
                                            <a
                                                class="nav-link d-flex align-items-center active"
                                                aria-current="page"
                                                href="#"
                                                >Home</a
                                            >
                                        </li>
                                        <li class="nav-item d-flex">
                                            <a
                                                class="nav-link d-flex align-items-center"
                                                href="#"
                                                >About Us</a
                                            >
                                        </li>
                                        <li class="nav-item d-flex">
                                            <a
                                                class="nav-link d-flex align-items-center"
                                                href="#"
                                                >Brands</a
                                            >
                                            <ul class="sub-nav">
                                                <li class="nav-item">
                                                    <a href="#" class="nav-link"
                                                        >BMW</a
                                                    >
                                                </li>
                                                <li class="nav-item">
                                                    <a href="#" class="nav-link"
                                                        >Mercedes</a
                                                    >
                                                </li>
                                                <li class="nav-item">
                                                    <a href="#" class="nav-link"
                                                        >Ford</a
                                                    >
                                                </li>
                                                <li class="nav-item">
                                                    <a href="#" class="nav-link"
                                                        >Toyota</a
                                                    >
                                                </li>
                                            </ul>
                                        </li>
                                        <li class="nav-item d-flex">
                                            <a
                                                class="nav-link d-flex align-items-center"
                                                href="#"
                                                >Range of Cars</a
                                            >
                                        </li>
                                        <li class="nav-item d-flex">
                                            <a
                                                class="nav-link d-flex align-items-center"
                                                href="#"
                                                >PreOwned Cars</a
                                            >
                                        </li>
                                        <li class="nav-item d-flex">
                                            <a
                                                class="nav-link d-flex align-items-center"
                                                href="#"
                                                >Contact Us</a
                                            >
                                        </li>
                                    </ul>
                                </div>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- HEADER END -->

        <!-- MAIN BEGIN -->
        <main>
            <div class="container-xl">
                <div class="product">
                    <div class="row">
                        <div class="col-5">
                            <div class="product-show">
                                <div class="product-img">
                                    <img
                                        src="https://klbtheme.com/harrier/wp-content/uploads/2018/09/p2.jpg"
                                        alt=""
                                    />
                                </div>
                                <div class="product-slider d-flex">
                                    <div class="product-slider-item">
                                        <img
                                            src="https://klbtheme.com/harrier/wp-content/uploads/2018/09/p2.jpg"
                                            alt=""
                                        />
                                    </div>
                                    <div class="product-slider-item">
                                        <img
                                            src="https://klbtheme.com/harrier/wp-content/uploads/2018/09/p2.jpg"
                                            alt=""
                                        />
                                    </div>
                                    <div class="product-slider-item">
                                        <img
                                            src="https://klbtheme.com/harrier/wp-content/uploads/2018/09/p3.jpg "
                                            alt=""
                                        />
                                    </div>
                                    <div class="product-slider-item">
                                        <img
                                            src="https://klbtheme.com/harrier/wp-content/uploads/2018/09/p2.jpg"
                                            alt=""
                                        />
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-7"></div>
                    </div>
                </div>
            </div>
        </main>
        <!-- MAIN END -->

        <!-- FOOTER BEGIN -->
        <footer></footer>
        <!-- FOOTER END -->
        <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-1.11.0.min.js"
        ></script>
        <script
            type="text/javascript"
            src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"
        ></script>
        <script
            type="text/javascript"
            src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
        ></script>
        <script>
            $(document).ready(function () {

                const productItems = $('.product-slider-item');
                const productImg = $('.product-img img');
                console.log(productImg[0]);
                productItems.each(function (index, item) {
                   item.addEventListener('click', function () {
                      const img = this.childNodes[1].src;
                        productImg[0].src = img;

                   });
                });
                $('.product-slider').slick({
                    infinite: true,
                    slidesToShow: 2,
                    slidesToScroll: 1,
                    prevArrow:
                        "<button type='button' class='slick-prev slick-arrow pull-left'><i class='fa fa-angle-left' aria-hidden='true'></i></button>",
                    nextArrow:
                        "<button type='button' class='slick-next slick-arrow pull-right'><i class='fa fa-angle-right' aria-hidden='true'></i></button>",
                });
            });
        </script>
    </body>
</html>
